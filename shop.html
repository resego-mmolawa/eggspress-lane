<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Eggspress Lane</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Eggspress Lane</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
            <div class="nav-icons">
                <a href="cart.html" class="cart-icon-container">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" style="display: none;">0</span>
                </a>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="shop-header">
            <h1>Our Products</h1>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="organic">Organic</button>
                <button class="filter-btn" data-filter="free-range">Free-Range</button>
                <button class="filter-btn" data-filter="cage-free">Cage-Free</button>
            </div>
        </section>

        <section class="product-grid">
            <div class="product-card" data-category="organic" data-id="1" data-name="Organic Brown Eggs" data-price="90.00">
                <img src="assets/images/organic_brown.jpg" alt="Organic Eggs">
                <h3>Organic Brown Eggs</h3>
                <p class="price">R90.00 <span>/ dozen</span></p>
                <div class="quantity">
                    <label for="qty-1">Qty:</label>
                    <input type="number" id="qty-1" value="1" min="1">
                </div>
                <button class="btn add-to-cart" data-id="1" onclick="addToCart(this)">Add to Cart</button>
            </div>
            <div class="product-card" data-category="free-range" data-id="2" data-name="Free-Range White Eggs" data-price="100.00">
                <img src="assets/images/free_range_w.jpg" alt="Free-Range Eggs">
                <h3>Free-Range White Eggs</h3>
                <p class="price">R100.00 <span>/ dozen</span></p>
                <div class="quantity">
                    <label for="qty-2">Qty:</label>
                    <input type="number" id="qty-2" value="1" min="1">
                </div>
                <button class="btn add-to-cart" data-id="2" onclick="addToCart(this)">Add to Cart</button>
            </div>
            <div class="product-card" data-category="cage-free" data-id="3" data-name="Cage-Free Mixed Eggs" data-price="80.00">
                <img src="assets/images/cage_free_mix.jpg" alt="Cage-Free Eggs">
                <h3>Cage-Free Mixed Eggs</h3>
                <p class="price">R80.00 <span>/ dozen</span></p>
                <div class="quantity">
                    <label for="qty-3">Qty:</label>
                    <input type="number" id="qty-3" value="1" min="1">
                </div>
                <button class="btn add-to-cart" data-id="3" onclick="addToCart(this)">Add to Cart</button>
            </div>
             <div class="product-card" data-category="organic" data-id="4" data-name="Jumbo Organic Eggs" data-price="120.00">
                <img src="assets/images/jumbo_organic.jpg" alt="Organic Eggs">
                <h3>Jumbo Organic Eggs</h3>
                <p class="price">R120.00 <span>/ dozen</span></p>
                <div class="quantity">
                    <label for="qty-4">Qty:</label>
                    <input type="number" id="qty-4" value="1" min="1">
                </div>
                <button class="btn add-to-cart" data-id="4" onclick="addToCart(this)">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Eggspress Lane. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
